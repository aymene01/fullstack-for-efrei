type User {
  uuid: String!
  name: String!
  email: String!
  password: String!
}

type Meta {
  token: String!
}

type UserAuthenticated {
  user: User!
  meta: Meta!
}

type Hello {
  message: String!
}

type Query {
  hello: Hello!
}

type Mutation {
  createAccount(name: String!, email: String!, password: String!): UserAuthenticated!
  createSession(email: String!, password: String!): UserAuthenticated!
}
